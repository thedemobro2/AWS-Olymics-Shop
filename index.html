<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Bookshelf</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('https://wall.alphacoders.com/big.php?i=1339726');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #f5f5dc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 800px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .metrics {
            text-align: center;
            margin-top: 20px;
        }
        .current-reading {
            text-align: center;
            margin-top: 40px;
        }
        .current-reading img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .current-reading p {
            font-size: 1.2em;
            color: #5e4534;
        }
    </style>
</head>
<body>
    <h1>Andrew's Bookshelf</h1>
    <div class="container">
        <ul class="book-list" id="book-list">
            <!-- Book entries will go here -->
        </ul>
        <div class="metrics">
            <p>Total Books Read: <span id="total-books">0</span></p>
        </div>
        <div class="current-reading" id="current-reading">
            <img src="" alt="Current Book Cover" id="current-book-cover">
            <p id="current-book-title">Currently Reading: None</p>
        </div>
    </div>
    <script>
        const books = [
            { title: "C is for Corpse", author: "Sue Grafton", year: 2024 },
            { title: "The Fugitive", author: "John Grisham", year: 2024 }
            // Add more books here
        ];

        const currentBook = {
            title: "C is for Corpse",
            cover: "https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388179242l/89656.jpg" // Correct URL for book cover image
        };

        const bookList = document.getElementById('book-list');
        const totalBooksElement = document.getElementById('total-books');
        const currentBookCover = document.getElementById('current-book-cover');
        const currentBookTitle = document.getElementById('current-book-title');
        let totalBooks = books.length;

        books.forEach(book => {
            const li = document.createElement('li');
            li.className = 'book-item';
            li.textContent = `${book.title} by ${book.author} (${book.year})`;
            bookList.appendChild(li);
        });

        totalBooksElement.textContent = totalBooks;

        if (currentBook.cover && currentBook.title) {
            currentBookCover.src = currentBook.cover;
            currentBookTitle.textContent = `Currently Reading: ${currentBook.title}`;
        } else {
            currentBookCover.style.display = 'none';
            currentBookTitle.textContent = 'Currently Reading: None';
        }
    </script>
</body>
</html>
