<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Bookshelf</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('https://wall.alphacoders.com/big.php?i=1339726');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: #f5f5dc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 800px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        .book-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .metrics {
            text-align: center;
            margin-top: 20px;
        }
        .current-reading {
            text-align: center;
            margin-top: 40px;
        }
        .current-reading img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .current-reading p {
            font-size: 1.2em;
            color: #5e4534;
        }
        .add-book-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #5e4534;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-book-form {
            display: none;
            flex-direction: column;
            margin-top: 20px;
        }
        .add-book-form input,
        .add-book-form select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 1em;
        }
        .add-book-form label {
            font-size: 1.2em;
            color: #5e4534;
        }
        .add-book-form button {
            background-color: #5e4534;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Andrew's Bookshelf</h1>
    <button class="add-book-button" onclick="toggleForm()">Add New Book</button>
    <div class="container">
        <form class="add-book-form" id="add-book-form" onsubmit="addBook(event)">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label for="date">Date Completed:</label>
            <input type="date" id="date" name="date" required>
            <label for="stars">Stars:</label>
            <select id="stars" name="stars" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button type="submit">Add Book</button>
        </form>
        <ul class="book-list" id="book-list">
            <!-- Book entries will go here -->
        </ul>
        <div class="metrics">
            <p>Total Books Read: <span id="total-books">0</span></p>
        </div>
        <div class="current-reading" id="current-reading">
            <img src="" alt="Current Book Cover" id="current-book-cover">
            <p id="current-book-title">Currently Reading: None</p>
        </div>
    </div>
    <script>
        const books = [
            { title: "C is for Corpse", author: "Sue Grafton", pages: 288, date: "2024-01-15", stars: 4 },
            { title: "The Fugitive", author: "John Grisham", pages: 400, date: "2024-02-20", stars: 5 }
        ];

        const currentBook = {
            title: "C is for Corpse",
            cover: "https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388179242l/89656.jpg"
        };

        const bookList = document.getElementById('book-list');
        const totalBooksElement = document.getElementById('total-books');
        const currentBookCover = document.getElementById('current-book-cover');
        const currentBookTitle = document.getElementById('current-book-title');
        const addBookForm = document.getElementById('add-book-form');
        let totalBooks = books.length;

        function displayBooks() {
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.className = 'book-item';
                li.innerHTML = `
                    <strong>${book.title}</strong> by ${book.author} <br>
                    Pages: ${book.pages}, Completed: ${book.date}, Stars: ${book.stars}
                `;
                bookList.appendChild(li);
            });
            totalBooksElement.textContent = totalBooks;
        }

        function toggleForm() {
            if (addBookForm.style.display === "none" || addBookForm.style.display === "") {
                addBookForm.style.display = "flex";
            } else {
                addBookForm.style.display = "none";
            }
        }

        function addBook(event) {
            event.preventDefault();
            const newBook = {
                title: event.target.title.value,
                author: event.target.author.value,
                pages: event.target.pages.value,
                date: event.target.date.value,
                stars: event.target.stars.value
            };
            books.push(newBook);
            totalBooks++;
            displayBooks();
            addBookForm.reset();
            addBookForm.style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayBooks();

            if (currentBook.cover && currentBook.title) {
                currentBookCover.src = currentBook.cover;
                currentBookTitle.textContent = `Currently Reading: ${currentBook.title}`;
            } else {
                currentBookCover.style.display = 'none';
                currentBookTitle.textContent = 'Currently Reading: None';
            }
        });
    </script>
</body>
</html>
